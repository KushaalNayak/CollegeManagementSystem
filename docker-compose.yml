version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: college-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: college_management
      MYSQL_USER: college_user
      MYSQL_PASSWORD: college_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - college-network

  backend:
    build: ./backend
    container_name: college-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/college_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: college_user
      SPRING_DATASOURCE_PASSWORD: college_password
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - college-network

  frontend:
    build: ./frontend
    container_name: college-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - college-network

volumes:
  mysql_data:

networks:
  college-network:
    driver: bridge
